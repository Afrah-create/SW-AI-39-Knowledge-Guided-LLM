name: Build Android APK

on:
  push:
    branches:
      - android-app
      - main
    paths:
      - 'android-app/**'
      - '.github/workflows/build-android.yml'
  pull_request:
    branches:
      - android-app
      - main
    paths:
      - 'android-app/**'
      - '.github/workflows/build-android.yml'
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Accept Android licenses
        run: |
          yes | flutter doctor --android-licenses || true
      
      - name: Create local.properties
        run: |
          cd android-app/android
          FLUTTER_SDK=$(flutter --version --machine | grep '"flutter-sdk"' | cut -d'"' -f4)
          echo "flutter.sdk=$FLUTTER_SDK" > local.properties
          cat local.properties
      
      - name: Install dependencies
        run: |
          cd android-app
          flutter pub get
      
      - name: Verify Flutter setup
        run: |
          cd android-app
          flutter doctor -v
      
      - name: Build APK
        run: |
          cd android-app
          flutter build apk --release
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: agricultural-app-apk
          path: android-app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
      
      - name: Upload APK to release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: android-app/build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

